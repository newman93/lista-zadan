<ng-container *ngIf="tasksList.length > 0; else noTask">
	<p [ngStyle]="{ color: getColor()}">Do zrobienia: {{tasksList.length}}</p>
	<ul>
		<li appDate [date]="task.created" *ngFor="let task of tasksList | sortName; let odd = odd" [ngClass]="{'odd-li': odd, 'last-li': tasksList.length === 1}">
			{{task.name | transformTask : '!'}}
			<button type="button" class="btn btn-danger" (click)="remove(task)">Usuń</button>
			<button type="button" class="btn btn-success" (click)="done(task)">Zrobione</button>
		</li>
	</ul>
</ng-container>
<ng-template #noTask>
	<p>Brak zdań. Masz czas wolny!</p>
</ng-template>
